<!-- <p>admin-history works!</p> -->

<app-admin-side-bar></app-admin-side-bar>

<div class="w3-flat-clouds w3-display-container" style="margin-left:20%;height:80vh;max-height:80vh;overflow-y: scroll;"
    id="historyDiv" name="commonDivName">
    <div class="w3-center" style="width:90%;margin:0 auto;">
        <header class="w3-container w3-flat-belize-hole">
            <h2 class="fontSourceSansPro w3-text-white">History</h2>
        </header>
        <div class="w3-container w3-flat-belize-hole w3-row" style="margin:10px auto;">
            <div class="w3-third">
                <div class="w3-col m5" style="margin:10px auto; ">
                    <label>Handyman Id:</label>
                </div>
                <div class="w3-col m5">
                    <input type="number" class="w3-input w3-flat-belize-hole w3-text-white w3-border w3-border-white"
                        style="margin: 4px auto;" id="historyHandymanId">
                </div>
            </div>
            <div class="w3-twothird">
                <div class="w3-col m3" style="margin:10px auto; ">
                    <label class="">Tenant: </label>
                </div>
                <div class="w3-col m6" style="margin: 4px auto;">
                    <input type="radio" name="sInfo" id="sInfo" class="w3-radio" value="name"
                        checked><label>Name</label>
                    <input type="radio" name="sInfo" id="sInfo" class="w3-radio" value="room"><label>Room No</label>
                </div>
                <div class="w3-col m3" style="margin: 4px auto;">
                    <input type="test" id="historySInfoValue"
                        class="w3-input w3-flat-belize-hole w3-text-white w3-border w3-border-white"
                        placeholder="Input Here">
                </div>
            </div>
        </div>

        <div class="w3-container w3-flat-belize-hole w3-row" style="margin: 10px auto;">
            <div class="w3-third">
                <div class="w3-col m5 w3-display-container">
                    <label class="" style="padding: 70px 0">Equipment:</label>
                </div>
                <div class="w3-col m5">
                    <select class="w3-select w3-flat-belize-hole w3-border-0" id="historyEquipment">
                        <option>Any</option>
                    </select>
                </div>
            </div>
            <div class="w3-third">
                <div class="w3-col m5 w3-display-container">
                    <label class="">Time:</label>
                </div>
                <div class="w3-col m5">
                    <select class="w3-select w3-flat-belize-hole w3-border-0" id="historyTimeSlot">
                        <option>Any</option>
                        <!-- AM -->
                        <option>1:00-2:00AM</option>
                        <option>2:00-3:00AM</option>
                        <option>3:00-4:00AM</option>
                        <option>4:00-5:00AM</option>
                        <option>5:00-6:00AM</option>
                        <option>6:00-7:00AM</option>
                        <option>7:00-8:00AM</option>
                        <option>8:00-9:00AM</option>
                        <option>9:00-10:00AM</option>
                        <option>10:00-11:00AM</option>
                        <option>11:00-12:00AM</option>
                        <!-- PM -->
                        <option>12:00-1:00PM</option>
                        <option>1:00-2:00PM</option>
                        <option>2:00-3:00PM</option>
                        <option>3:00-4:00PM</option>
                        <option>4:00-5:00PM</option>
                        <option>5:00-6:00PM</option>
                        <option>6:00-7:00PM</option>
                        <option>7:00-8:00PM</option>
                        <option>8:00-9:00PM</option>
                        <option>9:00-10:00PM</option>
                        <option>10:00-11:00PM</option>
                        <option>11:00-12:00PM</option>
                        <option>12:00-1:00AM</option>
                    </select>
                </div>
            </div>
            <div class="w3-third">
                <div class="w3-col m5 w3-display-container">
                    <label class="">Assistance: </label>
                </div>
                <div class="w3-col m5">
                    <select class="w3-select w3-flat-belize-hole w3-border-0" id="historyAssistance">
                        <option>Any</option>
                        <option>Electrician</option>
                        <option>Carpenter</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="w3-container w3-flat-belize-hole w3-row" style="margin: 10px auto;">
            <div class="w3-third">
                <div class="w3-col m5 w3-display-container">
                    <label class="">Type:</label>
                </div>
                <div class="w3-col m5">
                    <select class="w3-select w3-flat-belize-hole w3-border-0" id="historyType">
                        <option>Any</option>
                        <option>Personnel</option>
                        <option>Apartment</option>
                    </select>
                </div>
            </div>
            <div class="w3-third">
                <div class="w3-col m5 w3-display-container">
                    <label class="">Status:</label>
                </div>
                <div class="w3-col m5">
                    <select class="w3-select w3-flat-belize-hole w3-border-0" id="historyStatus">
                        <option>Any</option>
                        <option>Lodged</option>
                        <option>Unsolved</option>
                        <option>Progress</option>
                        <option>Solved</option>
                        <option>Closed</option>
                    </select>
                </div>
            </div>
            <div class="w3-third">
                <div class="w3-col m5 w3-display-container">
                    <label class="">Rating: </label>
                </div>
                <div class="w3-col m5 ">
                    <select class="w3-select w3-flat-belize-hole w3-border-0" id="historyRating">
                        <option>Any</option>
                        <option>Poor</option>
                        <option>Average</option>
                        <option>Good</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="w3-container w3-flat-belize-hole w3-row" style="margin: 10px auto;">
            <div class="w3-third">
                <input class="w3-check" id="historyStudentCheck" type="checkbox" checked="checked">
                <label>Tenant Info</label>
            </div>
            <div class="w3-third">
                <input class="w3-check" id="historyHandymanCheck" type="checkbox" checked="checked">
                <label>Handyman Info</label>
            </div>
            <div class="w3-third">
                <input class="w3-check" id="historyComplaintCheck" type="checkbox" checked="checked">
                <label>Complaint Info</label>
                <button class="w3-btn w3-right w3-border-white w3-border w3-hover-blue"
                    onclick="$('#historyButton').trigger('click');"><i class="fa fa-arrow-right"
                        aria-hidden="true"></i></button>
            </div>

        </div>
    </div>
    <div id="historyDivChild" class="w3-center" style="width:90%;margin:0 auto;">

    </div>
</div>
